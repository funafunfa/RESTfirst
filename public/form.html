<head>
    <link href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'/>
</head>
<body>
<form class="form-horizontal" action="/day" method="post">
    <fieldset>

        <legend>Group Name</legend>
        <div>   </div>
        <!-- Select Basic -->
        <div class="form-group ">
            <label class="col-md-4 control-label" for="dayName">День</label>

                    <option value="wednesday">Среда</option>

                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="firstAuditory" placeholder="Аудитория">
